<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .player-options img,
        .enemy-options img{
            max-width: 200px;
            opacity: 0.3;
            cursor: pointer;
        }

        .player-options, .enemy-options{
            width: 50%;
        }
        .align{
            display: flex;
        }
    </style>


    <h1 style="text-align: center;">
        Pedra, Papel ou Tesoura!
        <hr>
    </h1>

<div class="align">
    <div class="player-options">

        <div><img opt="rock" src="/IMG/pedra.jpeg" alt=""></div>
        <div><img opt="paper" src="/IMG/papel.jpeg" alt=""></div>
        <div><img opt="scisor" src="/IMG/tesoura.jpeg" alt=""></div>
    </div>

    <div class="enemy-options">

        <div><img opt="rock" src="/IMG/pedra.jpeg" alt=""></div>
        <div><img opt="paper" src="/IMG/papel.jpeg" alt=""></div>
        <div><img opt="scisor" src="/IMG/tesoura.jpeg" alt=""></div>
    </div>
</div>
    <script>

        var elementos = document.querySelectorAll('.player-options div > img');
        var playerOpt = "";
        var inimigoOppt = "";


        function validarVitoria(){


            alert(playerOpt);
            alert(inimigoOppt);
        }

        function resetInimigo (){
            const enemyoptions = document.querySelectorAll('.enemy-options div');
            for(var i = 0; i < enemyoptions.length; i++){
             
            enemyoptions[i].childNodes[0].style.opacity = 0.3; 
            
            }
        }



        function inimigoJogar (){
            let rand = Math.floor(Math.random()*2);
            
            const enemyoptions = document.querySelectorAll('.enemy-options div');
            resetInimigo();
            for(var i = 0; i < enemyoptions.length; i++){
                if(i == rand){
                    enemyoptions[i].childNodes[0].style.opacity = 1;
                    inimigoOppt = enemyoptions[i].childNodes[0].getAttribute('opt');
                }
            }




            validarVitoria();



            //alert(playerOpt);
            //alert(inimigoOppt);
        }

        function resetOpacityPlayer(){
            for(var i = 0; i < elementos.length; i++){
                elementos[i].style.opacity = 0.3;
            }

        }
        

        for(var i = 0; i < elementos.length; i++){
            elementos[i].addEventListener('click', function(t){
                resetOpacityPlayer();
                t.target.style.opacity = 1;
                playerOpt = t.target.getAttribute('opt');
                

                inimigoJogar();
                //alert(playerOpt);
            })
        }

    </script>
</body>
</html>
