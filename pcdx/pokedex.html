<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="poke.css" >
</head>
<body>
    


<div class="main">
    <h2>Pokedex</h2>




    <div class="pokemon-boxes">
      

     

       

        
    </div>
</div>

<script>

    fetch('https://pokeapi.co/api/v2/pokemon?limit=10')
        .then(Response => Response.json())
        .then(allpokemon => {

            var pokemons = [];

            allpokemon.results.map((val)=>{
           

                fetch(val.url)
                    .then(Response => Response.json())
                    .then(pokemonSingle =>{
                        
                        pokemons.push({nome:val.name, Image:pokemonSingle.sprites.front_default});




                        if(pokemons.length == 10){
                            //console.log(pokemons);


                            var pokemonBoxes = document.querySelector('.pokemon-boxes');
                            pokemonBoxes.innerHTML ="";

                            
                            pokemons.map(function(val){
                                pokemonBoxes.innerHTML+=`
                                
                                
                                 <div class="pokemon-box">
                                    <img src="`+val.imagem+`">
                                    <p>`+val.nome+`</p>
                                </div>
                                
                                
                                
                                
                                `;


                                 /*

                     <div class="pokemon-box">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/132.png" alt="">
            <p>Dito</p>
        </div>

                    */
                            })
                        }
                    })

                   



            })

            pokemons.map((val)=>{
                console.log(val.nome);
            })

        })
</script>

</body>
</html>
