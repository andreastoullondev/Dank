<script>

    fetch('https://pokeapi.co/api/v2/pokemon?limit=10')
        .then(Response => Response.json())
        .then(allpokemon => {

            var pokemons = [];

            allpokemon.results.map((val)=>{
            pokemons.push({nome:val.name});
            })

            pokemons.map((val)=>{
                console.log(val.nome);
            })

        })
</script>
